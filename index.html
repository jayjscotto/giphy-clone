<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

<title>Jason Scotto Giphy Clone</title>
</head>    
<body>
    <!-- HEADER -->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark mx-5 border-top-0 rounded">
                    <a class="navbar-brand" href="https://jayjscotto.github.io/bootstrap-portfolio/"><h3 class="title text-light"> Jason Scotto <span class="cyan"> . </span></h3></a>
            </nav>
        </div>
    </div>

    <!-- MAIN -->
    <div class="container buttons">
        <div id="button-row" class="row mt-5">
            <div class="col-4 border">
                <form>
                    <div class="form-group text-left mt-2">
                        <label class="h5" for="add-new-button">Add a new button!</label>
                        <input type="text" class="form-control mb-3" id="add-new-button" aria-describedby="new-button" placeholder="New Gif Button">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <div id="button-container" class="col-8 border border-primary rounded">
                <!-- Buttons dynamically appended here -->
            </div>
        </div>
        <div class="row">
            <div id="gif-container" class="col-12 border border-danger">
                <!-- gifs dynamically appended here -->
                
            </div>
        </div>
    </div>


    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
